# Automatically generated by hassfest.
#
# To update, run python3 -m script.hassfest -p mypy_config

[mypy]
python_version = 3.13
platform = linux
show_error_codes = true
follow_imports = normal
local_partial_types = true
strict_equality = true
no_implicit_optional = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = false  # HA stubs versions may vary
enable_error_code = ignore-without-code, redundant-self, truthy-iterable
disable_error_code = annotation-unchecked, import-not-found, import-untyped, misc, no-any-return, no-untyped-def, unreachable, call-arg
extra_checks = false
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
warn_return_any = true
warn_unreachable = true


[mypy-custom_components.*]
no_implicit_reexport = true

[mypy-custom_components.mitsubishi.const]
disallow_any_generics = true
